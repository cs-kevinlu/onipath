<html>
<head>
    <meta charset="utf-8">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="site.css">
    
    <script src="js/bundle.js"></script>
</head>

<body>
    <div id="user-input">
        <h2>OniPath - Discovering the world through network connections.</h2>
        <form>
            Input a topic: <input type="text" id="topic-name" placeholder="Elon Musk"> <br>
            Input a date: <input type="text" class="dt" id="query-month" placeholder="Month"> / <input type="text" class="dt" id="query-day" placeholder="Day"> / <input type="text" class="dt" id="query-year" placeholder="Year">
        </form>
    </div>
    <div id="web-canvas"></div>
    <div id="news-list-col">
        <h2 id="news-head">News Articles</h2>
        <p id="news-list">Click on the first topic to being exploring the news web!</p>
    </div>
</body>

</html>
